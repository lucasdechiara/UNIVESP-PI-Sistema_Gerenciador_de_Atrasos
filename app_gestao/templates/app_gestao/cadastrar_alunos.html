{% extends 'app_gestao/base.html' %}

<!-- titulo da guia na página do navegador -->
 {% block titulo %}
  <title>Cadastrar Turmas</title>
{% endblock %}


{% block conteudo %}
  <div class="container">
        <h3><p class="text-center">Cadastrar Alunos</p></h3>

        <!-- Exibição de Mensagens -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="arquivo_xlsx" class="form-label">Arquivo .xlsx:</label>
                <input type="file" name="arquivo_xlsx" class="form-control" id="arquivo_xlsx">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
{% endblock %}
